<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:unless="${product.id == null}">Edição de product</title>
    <title th:if="${product.id == null}">Cadastro de product</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/products}">Lista de Produtos</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h2
        th:text="${product.id == null} ? 'Criar Produto' : 'Editar Produto'"
      ></h2>
      <form
        th:action="@{${product.id == null} ? '/products/create' : '/products/edit/' + ${product.id}}"
        th:object="${product}"
        method="post"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descricao</label>
          <input
            type="text"
            class="form-control"
            id="descricao"
            th:field="*{description}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input
            type="number"
            class="form-control"
            id="price"
            th:field="*{price}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Quantidade em Estoque</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            th:field="*{amount}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('amount')}"
            th:errors="*{amount}"
          ></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
