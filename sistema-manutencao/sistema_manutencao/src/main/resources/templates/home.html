<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitações de Manutenções</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Lista de Solicitações</a>
      </div>
    </nav>
    <main class="container">
      <h1 class="mt-4 mb-5">Lista de Solicitações</h1>
      <a th:href="@{/home/create}" class="btn btn-sm btn-primary mb-3"
        >Nova Solicitação</a
      >
      <table
        th:unless="${#lists.isEmpty(manutencoes)}"
        class="table text-center table-hover table-bordered border-secondary"
      >
        <thead>
          <tr class="table-secondary border-secondary">
            <th scope="col">#</th>
            <th scope="col">Solicitante</th>
            <th scope="col">Descrição</th>
            <th scope="col">Criado em</th>
            <th scope="col">Finalizado em</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="manutencao : ${manutencoes}" th:classappend="${manutencao.finishedAt != null} ? 'table-success border-secondary' : ''">
            <th scope="row" th:text="${manutencao.id}">---</th>
            <td th:text="${manutencao.applicant}"></td>
            <td class="text-wrap" style="max-width: 300px; word-break: break-word;" th:text="${manutencao.description}">---</td>
            <td th:text="${#temporals.format(manutencao.createdAt)}">---</td>
            <td th:text="${#temporals.format(manutencao.finishedAt) ?: '-'}">---</td>
            <td>
              <form
                method="POST"
                class="d-inline"
                th:action="@{/home/finish/{id}(id=${manutencao.id})}"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  th:classappend="${manutencao.finishedAt}? 'disabled' : '' "
                >
                  Concluir
                </button>
              </form>

              <a
                th:href="@{/home/edit/{id}(id=${manutencao.id})}"
                class="btn btn-sm btn-secondary"
                th:classappend="${manutencao.finishedAt}? 'disabled' : '' "
              >
                Editar
              </a>

              <a
                th:href="@{/home/delete/{id}(id=${manutencao.id})}"
                class="btn btn-sm btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(manutencoes)}">Nenhuma tarefa cadastrada.</p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
